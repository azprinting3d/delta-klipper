[probe]
pin: PC4
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 10.0
samples: 2
samples_result: average
sample_retract_dist: 3
samples_tolerance: 0.1
samples_tolerance_retries: 5

[bed_mesh]
speed: 100
horizontal_move_z: 22
mesh_radius: 120
mesh_origin: 0, 0
round_probe_count: 7
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10